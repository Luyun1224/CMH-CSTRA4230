<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美醫院臨床技能中心 - 線上申請系統</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為預設字體 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* 使用更柔和的淺灰色 slate-50 */
            /* 增加細微的背景圓點圖案 */
            background-image: radial-gradient(#dbeafe 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- 主容器 -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl flex-grow">

        <!-- 頁面標頭 -->
        <header class="text-center pt-8 md:pt-12 mb-10 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-wide">臨床技能中心線上申請系統</h1>
            <p class="text-gray-600 mt-4 text-lg">請點擊下方圖示，進入您要申請的項目。</p>
            <!-- 新增的裝飾線 -->
            <div class="w-20 h-1 bg-blue-300 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- 內容區塊: 兩個連結入口 -->
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                
                <!-- 1. 標準化病人申請 (更新卡片樣式) -->
                <a href="#" class="group block text-center bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out border-t-4 border-blue-400">
                    <div class="w-28 h-28 mx-auto bg-blue-100 rounded-full flex items-center justify-center transition-colors duration-300 group-hover:bg-blue-200">
                        <!-- SVG 圖示: 標準化病人 -->
                        <svg class="w-16 h-16 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mt-6 transition-colors duration-300 group-hover:text-blue-700">標準化病人申請</h2>
                    <p class="text-gray-500 mt-2">Standardized Patient</p>
                </a>
                
                <!-- 2. 教具申請 (更新卡片樣式) -->
                <a href="TrainingAids.html" class="group block text-center bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out border-t-4 border-teal-400">
                     <div class="w-28 h-28 mx-auto bg-teal-100 rounded-full flex items-center justify-center transition-colors duration-300 group-hover:bg-teal-200">
                        <!-- SVG 圖示: 教具 -->
                         <svg class="w-16 h-16 text-teal-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                         </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mt-6 transition-colors duration-300 group-hover:text-teal-700">教具申請</h2>
                    <p class="text-gray-500 mt-2">Training Aids</p>
                </a>

            </div>
        </main>
        
    </div>

    <!-- 頁尾 -->
    <footer class="text-center py-6 text-sm text-gray-500">
        <p>&copy; 奇美醫療財團法人奇美醫院 臨床技能中心</p>
    </footer>

</body>
</html>
